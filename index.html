<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pratica con il Grid System</h1>
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="bg-primary text-white border border-black">1</div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white border border-black">2</div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white border border-black">3</div>
        </div>
      </div>

      <p class="h2 text-center">Esercizio 2</p>
      <div class="row">
        <div class="col-md-12 col-xl-4">
          <div class="bg-warning p-3">1</div>
        </div>
        <div class="col-md-12 col-xl-4">
          <div class="bg-warning p-3">2</div>
        </div>
        <div class="col-md-12 col-xl-4">
          <div class="bg-warning p-3">3</div>
        </div>
      </div>

      <p class="h2 text-center">Esercizio 3</p>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <p class="h2 text-center">Esercizio 4</p>
      <div class="row">
        <div class="col-xl-2">
          <div class="bg-danger text-white p-3">1</div>
        </div>
        <div class="col-xl-8">
          <div class="bg-danger text-white p-3">2</div>
        </div>
        <div class="col-xl-2">
          <div class="bg-danger text-white p-3">3</div>
        </div>
      </div>

      <p class="h2 text-center">Esercizio 5</p>
      <div class="row">
        <div class="col-xl-10 bg-secondary p-3 text-white border border-black">
          <div>1</div>
          <div class="row">
            <div
              class="col-12 col-xl-6 bg-primary text-white p-3 border border-black"
            >
              1.1
            </div>
            <div
              class="col-12 col-xl-6 bg-primary text-white p-3 border border-black"
            >
              1.2
            </div>
          </div>
        </div>
        <div class="col-xl-2 bg-secondary p-3 text-white border border-black">
          <div>2</div>
        </div>
      </div>

      <p class="h2 text-center">Esercizio 6</p>
      <div class="row">
        <div class="col-xl-6"><div class="bg-dark text-white p-3">1</div></div>
        <div class="col-xl-6 offset-xl-2">
          <div class="bg-dark text-white p-3">2</div>
        </div>
      </div>
    </div>
  </body>
</html>
